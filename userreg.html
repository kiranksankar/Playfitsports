{% extends 'layout.html' %}
{%block content%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/tooplate-gymso-style.css">
    <link rel="stylesheet" href="../static/assets/css/regform.css">
    <style>
      body{
          background-image: url('../static/assets/images/2119.webp'); 
      }
  </style>
</head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="login-form">
                  <h2>User Registration</h2>

        <form class="membership-form webform" role="form" method="POST"  enctype="multipart/form-data" >

            {%csrf_token%}   
            
            NAME<input type="text" class="form-control" name="username" placeholder="user name" required>
                   
            PASSWORD<input type="password" class="form-control" name="password" placeholder="********" required>

            EMAIL<input type="email" class="form-control" name="email" placeholder="example@gmail.com" id="email" size="30" required>
  
            PLACE<input type="text" class="form-control" name="place" placeholder="place">

            DISTRICT<input type="text" class="form-control" name="district" placeholder="district" required>

            STATE<input type="text" class="form-control" name="state" placeholder="state" required>

            LOCATION URL<input type="text" class="form-control" name="location" placeholder="location" required>
                

            CONTACT<input type="tel" class="form-control" name="contact" placeholder="contact"   pattern="[6789][0-9]{9}" required>

            PIN CODE<input type="number" class="form-control pin" name="pin" placeholder="pin number" required>

            <textarea class="form-control" rows="3" name="add_info" placeholder="Additional Message"></textarea>

            <button type="submit" class="form-control pin" id="submit-button" name="submit">Submit </button>

            
        </form>
      </div>
    </div>
  </div>
</div>


           
    </body>
  </html>


  {%endblock%}
