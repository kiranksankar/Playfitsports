{% extends 'layout.html' %}
{%block content%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/tooplate-gymso-style.css">
    <link rel="stylesheet" href="../static/assets/css/regform.css">
    <style>
        body{
            background-image: url('../static/assets/images/2119.webp'); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-form">
                <center>
             <h2>Stadium Registration</h2>
                </center>


<form class="membership-form webform" role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token%}
    NAME: <input type="text" class="form-control" name="name" placeholder="name of stadium">

    IMAGE :<input type="file" class="form-control" name="img" placeholder="image">
                    
    CAPACITY<input type="number" class="form-control" name="capacity" placeholder="total capacity">

    LENGTH<input type="number" class="form-control" name="length" placeholder="length of stadium in meters">

    WIDTH<input type="number" class="form-control" name="width" placeholder="width of stadium in meters">
    
    CATEGORY: <input type="text" class="form-control" name="category" placeholder="category of stadium">
    
    FEES PER DAY<input type="number" class="form-control" name="fees_per_day" placeholder="fees per day ">

    FEES PER HOUR<input type="number" class="form-control" name="fees_per_hour" placeholder="fees per hour">


        <button type="submit" class="form-control" id="submit-button" name="submit">Submit</button>
        </div>
        
    <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="signup-agree" >
        <label class="custom-control-label text-small text-muted" for="signup-agree" >I agree to the <a href="#">Terms &amp;Conditions</a>
        </label>
    </div>
</form>
</div>
</div>
</div>
</div>

<br>
<br>
<br>
<br>

{%endblock%}
